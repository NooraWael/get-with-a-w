<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Service</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/" class="active">Home</a></li>
            <li><a href="/documentation">Documentation</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="content">
            <h1>Effortless File Downloader</h1>
            <p>Quickly and easily download files from any URL.</p>
            <form action="/download" method="post">
                <input type="text" name="url" id="url" placeholder="Enter URL here" required>
                <button type="submit">Download</button>
            </form>
        </div>
        <div class="image">
            <img src="/static/img/logo.jpeg" alt="Download Illustration">
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
